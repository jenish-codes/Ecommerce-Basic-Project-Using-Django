<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<style>
  nav a {
    color: white !important;
  }

  .bg-dark {
    background-color: rgb(11, 73, 73)!important;
  } 

  .dropdown-menu a {
    color: #333 !important;
  }

</style>
<body>

<!-- Nav Bar -->

<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Ecart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">About</a>
          </li>
        </ul>
        
        <ul class="navbar-nav me-auto me-2 me-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/cart">Cart
              <span class="badge badge-info">{{ request.session.cart.keys|length }}</span>
            </a>
          </li>
          {% if request.session.customer %}
          
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/orders">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/logout">Logout</a>
          </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/signup">Signup</a>
            </li>
          {% endif %}
            
        
          </ul>
        
       
      </div>
    </div>
  </nav>
<!-- end nav bar -->


{% block content %}



{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
