{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4 col-lg-5 mt-4 mb-4 mx-auto border rounded pt-4">
        <h3 class="alert alert-light border mt-4 mb-4 rounded">Login </h3>
        
        <form action="/login" method="post">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" value="{{values.email}}"class="form-control" name="email" id="email" placeholder="example@email.com">
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
            </div>
            
            <div class="form-group">
                <input type="submit"  class="btn btn-sm btn-info" value="Login">
            </div>
        </form>
    </div>
</div>

{% endblock %}
